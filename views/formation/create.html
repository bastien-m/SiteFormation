<form class="form-horizontal" novalidate>

  <div class="panel panel-default col-md-offset-2 col-md-8">
    <div class="panel-body">

        <div class="form-group">
          <label class="col-md-4 control-label" for="formationName"> Nom de la formation</label>
          <div class="col-md-8">
            <input type="text" class="form-control" name="formationName" placeholder="Nom de la formation" />
          </div>
        </div>

        <div class="form-group">
          <label class="col-md-4 control-label" for="leaderName"> Nom du formateur (sera récupéré de l'AD)</label>
          <div class="col-md-8">
            <input type="text" class="form-control" name="leaderName" placeholder="Nom du formateur" />
          </div>
        </div>

        <div class="form-group">
          <label class="col-md-4 control-label" for="level"> Difficulté</label>
          <div class="col-md-8">
            <select class="form-control" name="level">
              <option>Sélectionner une difficulté</option>
              <option>1</option>
              <option>2</option>
              <option>3</option>
              <option>4</option>
            </select>
          </div>
        </div>

        <div class="form-group">
          <label class="col-md-4 control-label" for="duration">Durée prévisionnelle</label>
          <div class="col-md-8">
            <select class="form-control" name="duration">
              <option>Sélectionner une durée</option>
              <option><1h</option>
              <option>1h</option>
              <option>2h</option>
              <option>>2h</option>
            </select>
          </div>
        </div>

        <hr>
        <div class="col-md-offset-4 col-md-4 col-xs-offset-2 col-xs-8">
          <button class="btn btn-success btn-block " type="submit">Valider <i class="glyphicon glyphicon-saved"></i></button>
        </div>
    </div>
  </div>
</form>
