
<!-- Main component for a primary marketing message or call to action -->
<div class="jumbotron">
  <h1>Liste des formations</h1>
  <p>Trouvez ci dessous la liste complète des formations proposées par la DSI SPB</p>


  <form class="form-inline">
    <div class="row">
      <div class="col-md-offset-1">
        <div class="form-group">
          <label>Afficher par</label>
          <select class="form-control"
          ng-options="option as option.name for option in firstCriterias"
          ng-model="firstCriteria"
          ng-change="firstCriteriaChanged()">
          </select>
        </div>
        <div class="form-group">
          <select ng-options="opt as opt.name for opt in secondCriterias" class="form-control"
          ng-disabled="secondCriterias.length === 0"
          ng-model="secondCriteria"
          ng-change="searchByCriteria(firstCriteria, secondCriteria)">
          </select>
        </div>
      </div>
    </div>

  </div>
</div>

<div class="row">
  <div class="col-md-offset-2 col-md-8">
    <table class="table table-hover">
      <caption>Formations correspondantes</caption>
      <thead>
        <tr>
          <th>
            #
          </th>
          <th>
            Nom de la formation
          </th>
          <th>
            Animateur
          </th>
          <th>
            Niveau
          </th>
          <th>
            Direction
          </th>
        </tr>
      </thead>
      <tbody>
        <tr ng-repeat="formation in formations" ng-click="showDetails(formation)">
          <td>
            {{formation.id}}
          </td>
          <td>
            {{formation.name}}
          </td>
          <td>
            {{formation.leader}}
          </td>
          <td>
            <i class="glyphicon glyphicon-star" ng-repeat="i in range(0,formation.level)"></i>
            <i class="glyphicon glyphicon-star-empty" ng-repeat="i in range(formation.level,4)"></i>
          </td>
          <td>
            {{formation.direction}}
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
